<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/build/css/main.css">

	<style>
		/* Sticky footer styles
		-------------------------------------------------- */
		html {
			position: relative;
			min-height: 100%;
		}
		body {
			/* Margin bottom by footer height */
			margin-bottom: 50px;
		}
		#site-footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 50px;
			/*background-color: #f5f5f5;*/
		}
	</style>
</head>
<body class="blog">

	<!-- HEADER
	========================================================= -->
	<header id="site-header" role="banner">
		<nav class="site-nav">
			<div class="container mastcontainer">
				<div class="site-nav__top">
					<div class="container">
						<h1 class="logo">
							<a href="/"><span class="sr-only">Dynamic Winners</span></a>
						</h1>

						<button class="site-nav__toggle"><i class="icon-menu"></i></button>

						<ul class="site-nav__lang-list">
							<li><a href="" class="active">pt</a></li>
							<li><a href="">en</a></li>
						</ul><!-- site-nav__lang-list -->

						<ul class="socials-list">
							<li><a href=""><i class="icon-facebook"></i></a></li>
							<li><a href=""><i class="icon-linkedin"></i></a></li>
						</ul><!-- socials-list-->
					</div><!-- container -->
				</div><!-- site-nav__top -->

				<div class="site-nav__pocket">
					<div class="container">
						<ul class="site-nav__menu-list">
							<li>
								<a href="/" class="current">Home</a>
							</li>
							<li>
								<a href="">Notícias</a>
							</li>
							<li>
								<a href="">Sobre</a>
							</li>
							<li>
								<a href="">Serviços</a>
							</li>
							<li>
								<a href="">Atletas</a>
							</li>
							<li>
								<a href="">Contactos</a>
							</li>
						</ul>
					</div>
				</div><!-- site-nav__pocket -->

			</div><!-- master-container -->
		</nav><!-- site-nav -->
	</header><!-- site-header -->

	<!-- FEATURE IMAGE
	========================================================= -->
	<section class="feature-image"  style="background-image: url('assets/src/img/feature_news_sm.jpg')">
	</section>


	<!-- PRIMARY
	========================================================= -->
	<div id="primary">

	</div><!-- primary -->

	<!-- FOOTER
	========================================================= -->
	<footer id="site-footer" class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<ul class="socials-list">
						<li><a href=""><i class="icon-facebook"></i></a></li>
						<li><a href=""><i class="icon-twitter"></i></a></li>
						<li><a href=""><i class="icon-gplus"></i></a></li>
						<li><a href=""><i class="icon-linkedin"></i></a></li>
						<li><a href=""><i class="icon-youtube"></i></a></li>
					</ul><!-- socials-list-->
				</div><!-- col -->
			</div><!-- row -->
		</div><!-- container -->
	</footer><!-- site-footer -->

	<!-- jQuery first, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	<script src="assets/build/js/main.js"></script>
</body>
</html>
